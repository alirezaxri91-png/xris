<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>سایت نمونه کارها علیرضا</title>
<link href="https://fonts.googleapis.com/css2?family=Yekan+Bakh+Fa&display=swap" rel="stylesheet">
<style>
:root{--bg:#0f1724;--card:#0b1220;--muted:#a5b4c4;--accent1:#ffd54a;--accent2:#60c47a;--glass: rgba(255,255,255,0.04);}
*{box-sizing:border-box}
html,body{height:100%;margin:0;padding:32px;font-family:'Yekan Bakh Fa',system-ui;direction:rtl;background:linear-gradient(180deg,#071028 0%,var(--bg) 100%);color:#e6eef8;}
.wrap{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:start}
header{display:flex;align-items:center;gap:16px}
.avatar{width:84px;height:84px;border-radius:18px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:800;color:#022;box-shadow:0 8px 30px rgba(0,0,0,.6)}
h1{margin:0;font-size:22px}
p.lead{color:var(--muted);margin:6px 0 0;font-size:13px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:16px;padding:18px;box-shadow:0 6px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
.projects{display:grid;gap:12px}
.project{display:flex;gap:12px;align-items:center;position:relative}
.thumb{width:120px;height:72px;border-radius:10px;background:linear-gradient(90deg,#0b1220,#071022);display:flex;align-items:center;justify-content:center;color:var(--muted);font-size:12px;border:1px solid rgba(255,255,255,0.03)}
.meta{flex:1}
.meta h3{margin:0;font-size:15px}
.meta p{margin:6px 0 0;color:var(--muted);font-size:13px}
.btn{display:inline-block;padding:6px 10px;border-radius:8px;background:var(--glass);border:1px solid rgba(255,255,255,0.04);font-size:13px;color:var(--accent1);text-decoration:none;cursor:pointer}
.skills{position:sticky;top:28px}
.skill-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
.skill{display:flex;gap:12px;align-items:center;position:relative}
.progress{width:110px;height:110px;display:grid;place-items:center;position:relative}
.progress svg{transform:rotate(-90deg)}
.progress .label{position:absolute;display:flex;flex-direction:column;align-items:center;justify-content:center}
.pct{font-weight:800;font-size:18px}
.skill-name{font-size:13px;color:var(--muted);margin-top:6px;text-align:center}
.delete-btn{position:absolute;top:4px;left:4px;background:#ff4d4d;color:#fff;border:none;border-radius:6px;padding:2px 6px;font-size:12px;cursor:pointer;transition:all 0.2s;}
.delete-btn:hover{transform:scale(1.1);background:#ff1a1a;}
@media (max-width:980px){.wrap{grid-template-columns:1fr}.skills{position:relative;top:auto}}
</style>
</head>
<body>
<div class="wrap">
<main>
<header class="card"><div class="avatar">ع</div><div><h1>سایت نمونه کارها علیرضا</h1><p class="lead">مهارت‌ها و پروژه‌ها با ذخیره‌سازی خودکار 🔥</p></div></header>
<section class="card" style="margin-top:18px"><h2>پروژه‌ها</h2><div class="projects" id="projects"></div>
<div style="margin-top:12px;display:flex;gap:8px"><input id="newTitle" placeholder="عنوان پروژه" style="flex:1;padding:8px;border-radius:10px;background:transparent;color:inherit"><button id="addProject" class="btn">اضافه کن</button></div>
</section>
</main>
<aside class="skills">
<div class="card"><h3>مهارت‌ها</h3><div class="skill-grid" id="skills"></div>
<div style="margin-top:12px;display:flex;gap:8px"><input id="skillName" placeholder="نام مهارت" style="flex:1;padding:8px;border-radius:10px;background:transparent;color:inherit"><input id="skillPct" placeholder="درصد" style="width:96px;padding:8px;border-radius:10px;background:transparent;color:inherit"><button id="addSkill" class="btn">افزودن</button></div>
</div>
</aside>
</div>
<script>
function saveData(){localStorage.setItem('skills',document.getElementById('skills').innerHTML);localStorage.setItem('projects',document.getElementById('projects').innerHTML)}
function loadData(){document.getElementById('skills').innerHTML=localStorage.getItem('skills')||'';document.getElementById('projects').innerHTML=localStorage.getItem('projects')||'';
Array.from(document.querySelectorAll('.delete-btn')).forEach(btn=>btn.onclick=()=>{btn.parentElement.remove();saveData();});
Array.from(document.querySelectorAll('.progress')).forEach(p=>animateProgress(p));}
loadData();
function animateProgress(el){const pct=parseInt(el.getAttribute('data-percentage')||0);const svgBar=el.querySelector('.bar');const label=el.querySelector('.pct');const r=48;const c=Math.PI*(r*2);let start=null;function step(ts){if(!start)start=ts;const t=Math.min(1,(ts-start)/1000);const current=Math.round(t*pct);const currentDash=(current/100)*c;svgBar.style.strokeDasharray=currentDash+' '+c;label.textContent=current+'%';if(t<1)requestAnimationFrame(step);}requestAnimationFrame(step);}
function createSkill(name,pct){const div=document.createElement('div');div.className='skill';div.innerHTML=`<div class="progress" data-percentage="${pct}"><svg width="110" height="110"><circle cx="55" cy="55" r="48" stroke="rgba(255,255,255,0.06)" stroke-width="12" fill="none"></circle><circle class="bar" cx="55" cy="55" r="48" stroke-linecap="round" stroke-width="12" stroke="#ffd54a" stroke-dasharray="0 1000" fill="none"></circle></svg><div class="label"><div class="pct">0%</div><div class="skill-name">${name}</div></div></div><button class='delete-btn'>🗑️</button>`;
div.querySelector('.delete-btn').onclick=()=>{div.remove();saveData();};
document.getElementById('skills').appendChild(div);animateProgress(div.querySelector('.progress'));saveData();}
document.getElementById('addSkill').onclick=()=>{let n=document.getElementById('skillName').value||'مهارت جدید';let p=parseInt(document.getElementById('skillPct').value)||0;createSkill(n,p);document.getElementById('skillName').value='';document.getElementById('skillPct').value='';}
document.getElementById('addProject').onclick=()=>{let t=document.getElementById('newTitle').value||'پروژه جدید';const el=document.createElement('div');el.className='project';el.innerHTML=`<div class='thumb'>کاور</div><div class='meta'><h3>${t}</h3><p>توضیح کوتاه</p><div class='links'><a class='btn' href='#'>پخش</a></div></div>`;document.getElementById('projects').prepend(el);saveData();document.getElementById('newTitle').value='';}
</script>
</body>
</html>
